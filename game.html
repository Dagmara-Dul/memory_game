<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>MemArt game</title>
    <meta name="keywords" content="javascript, jQuery, game, memory, art">
    <meta name="author" content="DagmaraDul">

    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,400,700&display=swap&subset=latin-ext" rel="stylesheet">
</head>
<body>
    <header>
            <h1>MemArt Game</h1>
            <p>Simple Memory Game with art collection</p>
    </header>
    
    <main>
        <section>
            <div class="board-game">
                <div class="single-card" id="sc0"></div>
                <div class="single-card" id="sc1"></div>
                <div class="single-card" id="sc2"></div>
                <div class="single-card" id="sc3"></div>
                <div class="single-card" id="sc4"></div>

                <div class="single-card" id="sc5"></div>
                <div class="single-card" id="sc6"></div>
                <div class="single-card" id="sc7"></div>
                <div class="single-card" id="sc8"></div>
                <div class="single-card" id="sc9"></div>
                
                <div class="single-card" id="sc10"></div>
                <div class="single-card" id="sc11"></div>
                <div class="single-card" id="sc12"></div>
                <div class="single-card" id="sc13"></div>
                <div class="single-card" id="sc14"></div>
                
                <div class="single-card" id="sc15"></div>
                <div class="single-card" id="sc16"></div>
                <div class="single-card" id="sc17"></div>
                <div class="single-card" id="sc18"></div>
                <div class="single-card" id="sc19"></div>
                
                <div class="score">Turn counter: 0</div>
            </div>
        </section>
    </main>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
